<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Custom Styling */
        .conversion-card {
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .conversion-card:hover {
            transform: translateY(-10px);
        }

        .input-box {
            border: 2px solid #4CAF50;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
        }

        .convert-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
        }

        .result-box {
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-green-100">
<nav class="bg-green-600 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between">
        <div class="text-white font-bold text-xl">Deepak Singh</div>
        <div class="text-white font-bold text-2xl">Temperature Converter</div>
    </div>
</nav>

<section class="flex items-center justify-center h-screen">
    <div class="conversion-card bg-white p-8 rounded-lg w-1/3">
        <form th:action="@{/convert}" method="post" class="space-y-4">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-semibold text-gray-800">Convert Temperature</h1>
            </div>

            <input type="number" name="value" placeholder="Enter temperature" class="input-box" required>

            <select name="fromUnit" class="input-box" required>
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
                <option value="Reaumur">Reaumur</option>
            </select>

            <select name="toUnit" class="input-box" required>
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
                <option value="Reaumur">Reaumur</option>
            </select>

            <button type="submit" class="convert-btn w-full">Convert</button>
        </form>

        <div class="mt-6">
            <h2 class="text-center text-gray-700 text-xl">Conversion Result</h2>
            <div th:if="${convertedValue != null}" class="result-box text-center mt-4">
                <p th:text="'Result: ' + ${value} + ' ' + ${fromUnit} + ' = ' + ${convertedValue} + ' ' + ${toUnit}"></p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
